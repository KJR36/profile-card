<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Kuddus Jr</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" data-testid="test-contact-name" required />
      <p id="error-name" class="error" data-testid="test-contact-error-name"></p>

      <label for="email">Email</label>
      <input type="email" id="email" data-testid="test-contact-email" required />
      <p id="error-email" class="error" data-testid="test-contact-error-email"></p>

      <label for="subject">Subject</label>
      <input type="text" id="subject" data-testid="test-contact-subject" required />
      <p id="error-subject" class="error" data-testid="test-contact-error-subject"></p>

      <label for="message">Message</label>
      <textarea id="message" data-testid="test-contact-message" required></textarea>
      <p id="error-message" class="error" data-testid="test-contact-error-message"></p>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p id="success" class="success" data-testid="test-contact-success"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
